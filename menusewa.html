<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Game - Aiss Hosting</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #00ff88;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .info-card {
      background-color: #111;
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px #00ff88;
    }

    h2 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 20px;
    }

    .intro {
      text-align: center;
      margin-bottom: 20px;
      color: #bbb;
    }

    .info-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-option {
      background-color: #1a1a1a;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: #00ff88;
    }

    .info-option:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ff88;
    }

    .info-option h3 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    .info-option p {
      color: #bbb;
      margin: 0;
    }

    .glow-animated {
      animation: glow-cycle 4s infinite;
    }

    @keyframes glow-cycle {
      0%   { box-shadow: 0 0 10px #00ff88; border-color: #00ff88; }
      25%  { box-shadow: 0 0 10px #ff0055; border-color: #ff0055; }
      50%  { box-shadow: 0 0 10px #00ccff; border-color: #00ccff; }
      75%  { box-shadow: 0 0 10px #cc00ff; border-color: #cc00ff; }
      100% { box-shadow: 0 0 10px #00ff88; border-color: #00ff88; }
    }

    .btn-wa {
      padding: 10px 20px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-wa:hover {
      background-color: #1ebe5d;
    }

    .admin-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px yellow, 0 0 20px #fffb00;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-card">
      <h2>Menu Game</h2>
      <p class="intro">Silakan pilih game yang ingin dimainkan:</p>

      <div class="info-options">
        <a href="gameangka.html" class="info-option glow-animated">
          <h3>Game Susun Angka</h3>
          <p>By Aiss Hosting</p>
        </a>
        <a href="gamegambar.html" class="info-option glow-animated">
          <h3>Game Cocokkan Gambar</h3>
          <p>By Aiss Hosting</p>
        </a>
        <a href="gamedam.html" class="info-option glow-animated">
          <h3>Game Dam Vs AI</h3>
          <p>By Aiss Hosting</p>
        </a>
        <a href="gamemine.html" class="info-option glow-animated">
          <h3>Tebak Bom</h3>
          <p>By Aiss Hosting</p>
        </a>
        <a href="gamesnake.html" class="info-option glow-animated">
          <h3>Snake</h3>
          <p>By Aiss Hosting</p>
        </a>
      </div>

      <div style="text-align: center; margin-top: 30px;">
        <a href="login.html" class="btn-wa">‚Üê Kembali</a>
      </div>

      <div style="text-align: center; margin-top: 20px;" id="adminButtonContainer"></div>
    </div>
  </div>

  <footer>&copy; 2025 Aiss Hosting - Semua Hak Dilindungi</footer>

  <script>
    const user = localStorage.getItem('aissUser') || localStorage.getItem('currentUser');
    if (!user) {
      alert('Silakan login dulu!');
      window.location.href = 'login.html';
    }

    if (user === 'aris') {
      document.getElementById("adminButtonContainer").innerHTML = `
        <a href="admin.html" class="admin-btn">üîê Admin Panel</a>
      `;
    }
  </script>
</body>
</html>
