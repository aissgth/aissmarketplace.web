<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Aiss Hosting</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ff88;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffaa;
    }

    .user-card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,136,0.2);
    }

    .delete-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #ff0000;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #00ffaa;
      text-decoration: none;
    }

    .empty-msg {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üîê Admin Panel - Data User</h1>

  <div id="userList"></div>

  <div style="text-align: center;">
    <a class="back-link" href="menugame.html">‚Üê Kembali ke Menu</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHUpvv3qKDmtVf71EcM_rhkeJ06SPl5E",
      authDomain: "aris-b2679.firebaseapp.com",
      projectId: "aris-b2679",
      storageBucket: "aris-b2679.appspot.com",
      messagingSenderId: "1045219830979",
      appId: "1:1045219830979:web:1083ff61d57a752e7f8676",
      measurementId: "G-Z9C5327C9C"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userList = document.getElementById("userList");

    // Autentikasi Admin
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Silakan login sebagai admin.");
        window.location.href = "login.html";
        return;
      }

      db.collection("users").doc(user.uid).get().then(doc => {
        const data = doc.data();
        if (!data || data.role !== "admin") {
          alert("Akses ditolak. Hanya admin yang dapat mengakses halaman ini.");
          window.location.href = "login.html";
          return;
        }

        loadUsers();
      });
    });

    function loadUsers() {
      userList.innerHTML = "";

      db.collection("users").get().then(snapshot => {
        if (snapshot.empty) {
          userList.innerHTML = "<p class='empty-msg'>Tidak ada user terdaftar.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "user-card";
          div.innerHTML = `
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Nomor HP:</strong> ${data.phone || '-'}</p>
            <p><strong>Role:</strong> ${data.role || 'user'}</p>
            <button class="delete-btn" onclick="deleteUser('${doc.id}')">‚ùå Hapus User</button>
          `;
          userList.appendChild(div);
        });
      });
    }

    function deleteUser(uid) {
      if (!confirm("Yakin ingin menghapus user ini?")) return;

      db.collection("users").doc(uid).delete()
        .then(() => {
          alert("User berhasil dihapus.");
          loadUsers();
        })
        .catch(err => alert("Gagal menghapus user: " + err.message));
    }
  </script>
</body>
</html>
