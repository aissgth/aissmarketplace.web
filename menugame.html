<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Game - Aiss Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .info-card {
      background-color: #121212;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    .info-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-option {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
    }

    .info-option h3 {
      margin: 0 0 10px;
    }

    .info-option a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff88;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-wa {
      display: inline-block;
      margin-top: 20px;
      color: #00ff88;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #121212;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-card">
      <h2>Selamat Datang di Game Ini</h2>

        </div>

        <div class="info-option">

          <p>By Aiss Hosting</p>

        </div>
        
        <div class="info-option">
          <h3>Game Dam Vs AI</h3>
          <p>By Aiss Hosting</p>

      <div style="text-align: center; margin-top: 30px;">
        <a href="login.html" class="btn-wa">‚Üê Kembali</a>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Aiss Hosting - Semua Hak Dilindungi</footer>

  <script>
    const user = localStorage.getItem('aissUser') || localStorage.getItem('currentUser');
    if (!user) {
      alert('Silakan login dulu!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
