<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ff00;
    }
    .leaderboard {
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px #00ff00;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 0 auto;
      border: 4px solid #00ff00;
    }
    .panel {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 0 30px;
    }
    .btn {
      background: #00ff00;
      color: black;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      cursor: pointer;
    }
    .btn:hover {
      background: #00cc00;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>  <div class="leaderboard">
    <h3>üèÜ Leaderboard Mingguan</h3>
    <div id="leaderboardList"></div>
  </div><canvas id="gameCanvas" width="300" height="300"></canvas>

  <div class="panel">
    <div>
      <button class="btn" onclick="restartGame()">üîÑ Restart</button><br>
      <button class="btn" onclick="window.location.href='menugame.html'">‚Üê Kembali</button>
    </div>
    <div class="controls">
      <div><button onclick="changeDirection('up')">‚Üë</button></div>
      <div>
        <button onclick="changeDirection('left')">‚Üê</button>
        <button onclick="changeDirection('right')">‚Üí</button>
      </div>
      <div><button onclick="changeDirection('down')">‚Üì</button></div>
    </div>
  </div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const canvasSize = 300;
    let snake = [{ x: 150, y: 150 }];
    let food = { x: 0, y: 0 };
    let direction = "right";
    let gameInterval;
    let score = 0;

    const currentUser = localStorage.getItem("currentUser") || "unknown";
    const LEADERBOARD_KEY = "weeklyLeaderboard";
    const LAST_RESET_KEY = "leaderboardResetTime";

    function drawSnake() {
      ctx.fillStyle = "lime";
      snake.forEach((segment) => {
        ctx.fillRect(segment.x, segment.y, box, box);
      });
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);
    }

    function spawnFood() {
      food.x = Math.floor(Math.random() * (canvasSize / box)) * box;
      food.y = Math.floor(Math.random() * (canvasSize / box)) * box;
    }

    function updateGame() {
      const head = { x: snake[0].x, y: snake[0].y };
      if (direction === "right") head.x += box;
      if (direction === "left") head.x -= box;
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;

      // Game over check
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvasSize || head.y >= canvasSize ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(gameInterval);
        updateLeaderboard();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        spawnFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvasSize, canvasSize);
      drawFood();
      drawSnake();
    }

    function changeDirection(dir) {
      const opposite = {
        up: "down",
        down: "up",
        left: "right",
        right: "left",
      };
      if (dir !== opposite[direction]) direction = dir;
    }

    function restartGame() {
      clearInterval(gameInterval);
      direction = "right";
      snake = [{ x: 150, y: 150 }];
      score = 0;
      spawnFood();
      gameInterval = setInterval(updateGame, 130);
    }

    function updateLeaderboard() {
      const now = Date.now();
      const lastReset = parseInt(localStorage.getItem(LAST_RESET_KEY) || "0");
      const oneWeek = 7 * 24 * 60 * 60 * 1000;

      if (now - lastReset > oneWeek) {
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify([]));
        localStorage.setItem(LAST_RESET_KEY, now.toString());
      }

      let data = JSON.parse(localStorage.getItem(LEADERBOARD_KEY) || "[]");
      const existing = data.find(d => d.name === currentUser);
      if (!existing) {
        data.push({ name: currentUser, score });
      } else {
        if (score > existing.score) existing.score = score;
      }

      data.sort((a, b) => b.score - a.score);
      localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(data));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const data = JSON.parse(localStorage.getItem(LEADERBOARD_KEY) || "[]");
      const list = data.slice(0, 10).map((d, i) => `${i + 1}. ${d.name}: ${d.score}`).join("<br>");
      document.getElementById("leaderboardList").innerHTML = list || "Belum ada skor.";
    }

    renderLeaderboard();
    restartGame();
  </script></body>
</html>
