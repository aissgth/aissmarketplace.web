<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Daftar - Aiss Hosting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff00;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #00ff00;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }
    .btn {
      background: #00ff88;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffaa;
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      color: #aaa;
    }
    .toggle-link a {
      color: #00ffcc;
      text-decoration: underline;
      cursor: pointer;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username / Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="phone" placeholder="Nomor HP" style="display: none;" />
    <button class="btn" onclick="handleSubmit()" id="submitBtn">Login</button>
    <div class="toggle-link" id="toggleForm">
      Belum punya akun? <a onclick="toggleForm()">Daftar di sini</a>
    </div>
  </div>

  <footer>&copy; 2025 Aiss Hosting - Semua Hak Dilindungi</footer>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Daftar';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Daftar';
      document.getElementById('toggleForm').innerHTML = isLogin
        ? 'Belum punya akun? <a onclick="toggleForm()">Daftar di sini</a>'
        : 'Sudah punya akun? <a onclick="toggleForm()">Login di sini</a>';
      document.getElementById('phone').style.display = isLogin ? 'none' : 'block';
    }

    function handleSubmit() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!username || !password || (!isLogin && !phone)) {
        alert("Harap isi semua field!");
        return;
      }

      if (isLogin) {
        if (!users[username] || users[username].password !== password) {
          alert("Username atau password salah!");
          return;
        }
        localStorage.setItem("currentUser", username);
        window.location.href = "menugame.html";
      } else {
        if (users[username]) {
          alert("Username sudah terdaftar!");
          return;
        }
        users[username] = { password, phone };
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("currentUser", username);
        alert("Pendaftaran berhasil! Anda akan dialihkan.");
        window.location.href = "menugame.html";
      }
    }
  </script>
</body>
</html>
