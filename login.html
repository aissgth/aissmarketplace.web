<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Daftar - Aiss Hosting</title>
  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHUpvv3qKDmtVf71EcM_rhkeJ06SPl5E",
      authDomain: "aris-b2679.firebaseapp.com",
      projectId: "aris-b2679",
      storageBucket: "aris-b2679.appspot.com",
      messagingSenderId: "1045219830979",
      appId: "1:1045219830979:web:1083ff61d57a752e7f8676",
      measurementId: "G-Z9C5327C9C"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Form logic
    let isLogin = true;
    window.toggleForm = () => {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Daftar';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Daftar';
      document.getElementById('toggleForm').innerHTML = isLogin
        ? 'Belum punya akun? <a onclick="toggleForm()">Daftar di sini</a>'
        : 'Sudah punya akun? <a onclick="toggleForm()">Login di sini</a>';
      document.getElementById('phone').style.display = isLogin ? 'none' : 'block';
    };

    window.handleSubmit = async () => {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!email || !password || (!isLogin && !phone)) {
        alert("Harap isi semua field!");
        return;
      }

      try {
        if (isLogin) {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          localStorage.setItem('currentUser', email);
          window.location.href = 'menugame.html';
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;
          await setDoc(doc(db, "users", uid), {
            email,
            phone,
            password
          });
          localStorage.setItem('currentUser', email);
          alert("Berhasil daftar!");
          window.location.href = 'menugame.html';
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff00;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #00ff00;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }
    .btn {
      background: #00ff88;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
    }
    .btn:hover {
      background: #00ffaa;
    }
    .toggle-link {
      margin-top: 15px;
      color: #aaa;
    }
    .toggle-link a {
      color: #00ffcc;
      text-decoration: underline;
      cursor: pointer;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="phone" placeholder="Nomor HP" style="display: none;" />
    <button class="btn" onclick="handleSubmit()" id="submitBtn">Login</button>
    <div class="toggle-link" id="toggleForm">
      Belum punya akun? <a onclick="toggleForm()">Daftar di sini</a>
    </div>
  </div>
  <footer>&copy; 2025 Aiss Hosting - Semua Hak Dilindungi</footer>
</body>
</html>
